filodb {
  memstore {
    chunks-to-keep = 10
    max-chunks-size = 360
    max-num-partitions = 10000
    # Very few blocks, so just flush one time
    groups-per-shard = 1
    # 64MB * 128 shards = 8GB
    shard-memory-mb = 64
  }

  dataset-definitions {
    timeseries {
      partition-columns = ["tags:map"]
      data-columns = ["timestamp:long", "value:double"]
      row-keys = ["timestamp"]
    }
  }

  store-factory = "filodb.cassandra.CassandraTSStoreFactory"
  cassandra {
    hosts = "localhost"
    port = 9042
    partition-list-num-groups = 1
  }
}

kamon {
  metric.tick-interval = 60s
  statsd.flush-interval = 60s
}

akka {
  remote.netty.tcp {
    hostname = "127.0.0.1"
    port = 2552
  }
}

akka-bootstrapper {
  seed-discovery.class = "filodb.akkabootstrapper.WhitelistClusterSeedDiscovery"
  http-seeds.base-url = "http://localhost:8080/"
  seed-discovery.timeout = 5 minutes
  whitelist.seeds = [
    "akka.tcp://filo-standalone@127.0.0.1:2552"
  ]

}


